<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash Level Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Geometry Dash Level Info</h1>
    
    <!-- Form to input level ID -->
    <form id="level-form">
      <label for="level-id">Enter Geometry Dash Level ID:</label>
      <input type="text" id="level-id" placeholder="Level ID" required>
      <button type="submit">Get Level Info</button>
    </form>
    
    <!-- Output container -->
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
